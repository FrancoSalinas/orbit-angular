<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>Franco Salinas Mendoza</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Franco Javier Salinas Mendoza">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <script src="js/app.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 

<body ng-app="francoSalinasMendoza" ng-controller="MainCtrl as main">
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <img class="profile" src="imgs/profile.png" alt="Foto de perfil" />
                <h1 class="name" ng-bind="main.name"></h1>
                <h3 class="tagline" ng-bind="main.tagline"></h3>
            </div><!--//profile-container-->
            
            <div class="contact-container container-block">
                <ul class="list-unstyled contact-list">
                    <li ng-repeat="address in main.addresses"><i ng-class="'fa ' + address.icon"></i><a ng-href="{{address.link}}" ng-bind="address.show"></a></li>
                </ul>
            </div><!--//contact-container-->

            <div class="resume-container container-block">
                <h2 class="container-block-title" translate="curriculum"></h2>
                <ul class="list-unstyled curriculum-list" ng-repeat="curriculum in main.curriculum_list">
                    <li><a ng-href="{{curriculum.link}}" ng-bind="curriculum.name"></a></li>
                </ul>
            </div><!--//education-container-->

            <div class="education-container container-block">
                <h2 class="container-block-title" translate="education"></h2>
                <div class="item" ng-repeat="degree in main.degrees">
                    <h4 class="degree" ng-bind="degree.name"></h4>
                    <h5 class="meta" ng-bind="degree.where"></h5>
                    <div class="time" ng-bind="degree.when"></div>
                </div><!--//item-->
            </div><!--//education-container-->
            
            <div class="languages-container container-block">
                <h2 class="container-block-title" translate="languages"></h2>
                <ul class="list-unstyled interests-list">
                    <li ng-repeat="language in main.language_list">
                        <span ng-bind="language.name"></span> <span class="lang-desc" ng-bind="language.level"></span>
                    </li>
                </ul>
            </div><!--//interests-->
            
            <div class="interests-container container-block">
                <h2 class="container-block-title" translate="interests"></h2>
                <ul class="list-unstyled interests-list">
                    <li ng-repeat="interest in main.interest_list" ng-bind="interest"></li>
                </ul>
            </div><!--//interests-->
            
        </div><!--//sidebar-wrapper-->
        
        <div class="main-wrapper">
            <section class="section summary-section">
                <h2 class="section-title"><i class="fa fa-user"></i><span translate="about me"></span></h2>
                <div class="summary">
                    <p ng-bind="main.about_me"></p>
                </div><!--//summary-->
            </section><!--//section-->
            
            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa fa-briefcase"></i><span translate="experience"></span></h2>                
                <div class="item" ng-repeat="experience in main.experience_list">
                    <div class="meta">
                        <div class="upper-row">
                            <h3 class="job-title" ng-bind="experience.position"></h3>
                            <div class="time" ng-bind="experience.when"></div>
                        </div><!--//upper-row-->
                        <div class="company" ng-bind="experience.where"></div>
                    </div><!--//meta-->
                    <div class="details">
                        <p ng-bind-html="experience.description"></p>
                    </div><!--//details-->
                </div><!--//item-->      
            </section><!--//section-->   
            <section class="section projects-section">
                <h2 class="section-title"><i class="fa fa-archive"></i><span translate="projects"></span></h2>
                <div class="item" id="{{main.project.name}}" ng-repeat="project in main.project_list">
                    <h3 class="project-title"><a ng-href="{{project.link}}" ng-bind="project.name"></a></h3>
                    <p ng-bind-html="project.description"></p>                 
                </div><!--//item-->
            </section><!--//section-->
            
            <section class="skills-section section">
                <h2 class="section-title"><i class="fa fa-rocket"></i><span translate="skills"></span></h2>
                <div class="skillset">        
                    <div class="item" ng-repeat="skill in main.skill_list">
                        <h3 class="level-title" ng-bind="skill.name"></h3>
                        <uib-progressbar value="skill.level"></uib-progressbar>                
                    </div><!--//item-->
                </div>  
            </section><!--//skills-section-->
            
        </div><!--//main-body-->
    </div>
 
    <footer class="footer">
        <div class="text-center">
                <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can check out other license options via our website: themes.3rdwavemedia.com */-->
                <small class="copyright" translate="copyright"></small>
        </div><!--//container-->
    </footer><!--//footer-->
</body>
</html>
